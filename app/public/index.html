<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Nazareth Nuggets</title>
    <script src="https://use.fontawesome.com/c487c1de1c.js"></script>
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Lato" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="app-title">City Nuggets</h1>
      <i class="fa fa-plus add-nugget-button fa-lg"></i>
    </header>

    <!-- MAP -->
    <div id="map"></div>
    <img class="center-button" src="./assets/re-center.png">

    <!-- NUGGET-INFO -->

    <!-- ADD-FORM -->

    <!-- LOCATION-SELECT -->
    <div class="location-select-display">
      <img class="location-select-pin" src="./assets/pin.png" alt="">
      <i class="fa fa-check-circle fa-5x location-select-tick"></i>
      <i class="fa fa-times-circle fa-3x location-select-cross"></i>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>
   <script type="text/javascript" src="./map.js"></script>
  </body>
</html>
